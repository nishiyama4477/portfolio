{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
<div class="page-header">
    <h1>{% if dis %}AB間の距離は{{ dis }}km{% else %}距離を入力してください！{% endif %}!</h1>

</div>
{{ wtf.quick_form(form) }}
<p>{{ moment(current_time).format('LLL') }}</p>
<p>{{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
